name: "Tests"

on: [push, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  call-workflow:
    strategy:
      matrix:
        scripts: [{script: test-tsc, name: "Typescript"}, {script: test, name: "Library"}, {script: benchmark-vanillajs, name: "Vanilla benchmark"}]
    uses: michijs/.github/.github/workflows/execute-script.yml@main
    name: "Run ${{matrix.scripts.name}} tests"
    with:
      script-name: ${{ matrix.scripts.script }}
