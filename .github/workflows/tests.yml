name: Tests
on:
  push:
    branches:
      - '*'
      - '!production'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Run tests"
        uses: michijs/.github/.github/actions/run-tests@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
